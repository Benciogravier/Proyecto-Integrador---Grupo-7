<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop: Registro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="./img/logo.png" alt="logo">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./category.html">Electrónica</a></li>
                <li><a href="./category.html">Accesorios</a></li>
                <li><a href="./category.html">Hombre</a></li>
                <li><a href="./category.html">Mujer</a></li>
                <li><a href="./cart.html">Carrito</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./register.html">Registro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="titulo-form">Registro</h1>
        <h4 class="subtitulo-form">Completar los siguientes datos para continuar:</h4>
    </main>
    <form class="form" action="results.html" method="GET">
        <section class="body-form">
            <div>
                <label>Email:</label>
                <input type="email" name="EmailDelUsuario" value="" placeholder="ejemplo@gmail.com">
            </div>
            <div>
                <label>Contraseña:</label>
                <input type="password" name="Contraseña" value="">
            </div>
            <div>
                <label>Repetir contraseña:</label>
                <input type="password" name="Contraseña" value="">
            </div>
            <div>
                <label>Acepta los terminos y condiciones:</label>
                <label>Si</label>
                <input type="radio" name="evento" value="si">
                <label>No</label>
                <input type="radio" name="evento" value="no" checked>
            </div>
            <div>
                <a href="login.html">Ya tengo una cuenta</a>
            </div>
        </section>
        <button class="enviar-form" type="submit">Enviar</button>
        <button class="borrar-form" type="reset">Borrar</button>

    </form>
    <footer>
        <ul class="ul-footer">
            <li class="footerlist">Beltran Caceras</li>
            <li class="footerlist">Benicio Gravier</li>
            <li class="footerlist">Joaquin Rosas</li>
        </ul>
    </footer>
</body>
</html>
