<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop: Recupero de contraseña</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="./img/logo.png" alt="logo">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./category.html">Electrónica</a></li>
                <li><a href="./category.html">Accesorios</a></li>
                <li><a href="./category.html">Hombre</a></li>
                <li><a href="./category.html">Mujer</a></li>
                <li><a href="./cart.html">Carrito</a></li>
                <li><a class="login" href="./login.html">Login</a></li>
                <li><a class="registro" href="./register.html">Registro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="titulo-recover">Recuperar contraseña</h2>
    </main>
    <form class="form-recover" action="recover.html" method="GET">
        <section class="body-recover">
            <div>
                <label>Email:</label>
                <input id="Email" type="email" name="EmailDelUsuario" value="" placeholder="ejemplo@gmail.com">
                <p class="mailInc">Por favor escriba su mail:</p>
            </div>
        
            <div>
                <label>Quiero recuperar mi contraseña:</label>
                <label>Si</label>
                <input class="checked" type="radio" name="evento" value="si">
                <label>No</label>
                <input class="checked" type="radio" name="evento" value="no" checked>
                <p class="checkBox">Por favor acepte el campo "Quiero recuperar mi contraseña"</p>
            </div>
        </section>
        <button class="enviar-recover" type="submit">Recuperar</button>
        
        <p class="irLogin"><a href="./login.html">Ir a login</a></p>
    </form>
    <footer>
        <ul class="ul-footer">
            <li class="footerlist">Beltran Caceras</li>
            <li class="footerlist">Benicio Gravier</li>
            <li class="footerlist">Joaquin Rosas</li>
        </ul>
    </footer>
    <script src="./js/recover.js"></script>
    <script src="./js/logout.js"></script>
</body>
</html>
